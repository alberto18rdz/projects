<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Ingresa tu nombre:</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio en platzi:">
            <span>Fecha de ingreso a platzi:</span>
            <input type="date" id="inicio en platzi:">
        </label>
        <label for="horario de estudio:">
            <span>Horario de estudio:</span>
            <input type="time" id="horario de estudio:">
        </label>
    </form>
</body>
</html>
